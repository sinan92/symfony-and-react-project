security:
    firewalls:
        secured_area:
            pattern:    ^/
            anonymous: ~
            form_login:
                login_path:  /login
                check_path:  /login_check
            logout:
                path: /quit
                target: /

    access_control:
    - { path: ^/adminpage, roles: ROLE_ADMIN }
    - { path: ^/userpage, roles: [ROLE_ADMIN,ROLE_USER] }
    - { path: ^/person, roles: [ROLE_ADMIN,ROLE_USER] }
    - { path: ^/account, roles: [ROLE_ADMIN,ROLE_USER] }
    - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }

    encoders:
        App\Entity\User:
            algorithm: bcrypt
    providers:
        db_provider:
            entity:
                class: App\Entity\User
                property: userName
